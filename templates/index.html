<html>

<head>
    <title>Video Processing</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="box">
        <video width="320" height="240" controls>
            <source src="/static/videos/templateVideo01.mp4" type="video/mp4">
        </video>
        <h1 class="mb-5">Create Video</h1>
        <form id="__form__">
            <div class="form-group mb-4">
                <label for="bridename">Bride Name</label>
                <input type="text" class="form-control" id="bridename" name="bridename" placeholder="Bride Name"
                    required>
            </div>
            <div class="form-group mb-4">
                <label for="groomname">Groom Name</label>
                <input type="text" class="form-control" id="groomname" name="groomname" placeholder="Groom Name"
                    required>
            </div>
            <div class="form-group mb-4">
                <label for="wdate">Date</label>
                <input type="date" class="form-control" id="wdate" name="wdate" placeholder="Wedding Date" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            <div class="spinner-border" role="status" id="loading">
            </div>
            <a id="output"> </a>
        </form>
        
        


    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
